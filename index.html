<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/main.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <button type="button" class="btn btn--primary">Primary</button>
    <button type="button" class="btn btn--secondary">Secondary</button>
    <button type="button" class="btn btn--tartiary">tartiary</button>
    <button type="button" class="btn btn--success">Success</button>
    <button type="button" class="btn btn--danger">Danger</button>
    <button type="button" class="btn btn--warning">Warning</button>
    <button type="button" class="btn btn--info">Info</button>
    <button type="button" class="btn btn--light">Light</button>
    <button type="button" class="btn btn--dark">Dark</button>

    <button type="button" class="btn btn--link">Link</button>
  </div>
  <div class="container">
    <button type="button" class="btn btn-outline--primary">Primary</button>
    <button type="button" class="btn btn-outline--secondary">Secondary</button>
    <button type="button" class="btn btn-outline--tartiary">tartiary</button>
    <button type="button" class="btn btn-outline--success">Success</button>
    <button type="button" class="btn btn-outline--danger">Danger</button>
    <button type="button" class="btn btn-outline--warning">Warning</button>
    <button type="button" class="btn btn-outline--info">Info</button>
    <button type="button" class="btn btn-outline--light">Light</button>
    <button type="button" class="btn btn-outline--dark">Dark</button>

    <button type="button" class="btn btn--link">Link</button>
  </div><div class="container">
    <button type="button" class="btn btn--lg btn--primary btn--block">Primary</button>
    <button type="button" class="btn btn-outline--secondary">Secondary</button>
    <button type="button" class="btn btn--tartiary btn--lg">tartiary</button>
    <button type="button" class="btn btn--lg btn--success">Success</button>
    <button type="button" class="btn btn--lg btn--danger">Danger</button>
    <button type="button" class="btn btn--lg btn--warning">Warning</button>
    <button type="button" class="btn btn--lg btn--info">Info</button>
    <button type="button" class="btn btn--lg btn--light">Light</button>
    <button type="button" class="btn btn--lg btn--dark">Dark</button>

    <button type="button" class="btn btn--block btn--link">Link</button>
  </div>
</body>
</html>
